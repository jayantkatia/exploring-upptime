skipTopicsUpdate: true

workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 0 18 5 *"
  staticSite: "0 1 * * *"
  summary: "0 0 18 5 *"
  updateTemplate: "0 0 18 5 *"
  updates: "0 3 * * *"
  uptime: "0 0 18 5 *"
